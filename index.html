<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Auto Scroll Demo</title>
  <style>
    /* This ensures the page is long enough to scroll */
    body {
      height: 2000px;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Auto Scroll Demo</h1>
  <p>This page will automatically scroll down and then back up.</p>

  <script>
    (function() {
      const scrollStep = 10;      // Pixels to scroll per interval
      const intervalTime = 50;    // Time between scrolls (in milliseconds)
      const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
      let direction = 'down';

      const scrollInterval = setInterval(() => {
        const currentScroll = window.pageYOffset || document.documentElement.scrollTop;

        if (direction === 'down') {
          if (currentScroll >= maxScroll) {
            direction = 'up';
          } else {
            window.scrollBy(0, scrollStep);
          }
        } else {
          if (currentScroll <= 0) {
            clearInterval(scrollInterval);
          } else {
            window.scrollBy(0, -scrollStep);
          }
        }
      }, intervalTime);
    })();
  </script>
</body>
</html>
